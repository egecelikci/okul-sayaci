<!doctype html>
<html>
  <head>
    <title>Okul Sayacı</title>
    <meta content="Okulun başlamasına/bitmesine ne kadar kaldığını gösteren bir site." name="description"/>
    <meta name="theme-color" content="#e82132">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="canonical" href="https://egecelikci.github.io/okul-sayaci"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        color: #e82132;
        background-color: #adadad;
      }
      h1, h3, p {
        text-align: center;
      }
      .progress {
        background-color: lightgrey;
        height: 300px;
      }
      .progress > svg {
        display: block;
        height: 100%;
      }
      #countdown, #percent {
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1>Okul Sayacı</h1>

    <div class="progress" id="progress"></div>

    <h3 id="countdown"></h3>
    <h1 id="percent"></h1>
    
    <script src="progressbar.min.js"></script>
    <script src="main.js"></script>
  </body>
